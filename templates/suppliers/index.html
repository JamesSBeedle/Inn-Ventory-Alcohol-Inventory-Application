{% extends 'base.html' %}
{% block content %}

<header>
    <nav>
        <ul>
            <li> <a href="/"> <button>Home</button> </a></li>
            <li><a href="/products"><button>Inventory</button></a></li>
        </ul>
    </nav>
    <h1>Suppliers List</h1>
    <a href="/suppliers/new"><button>Add New Supplier</button></a>
</header>
<hr>

{% for supplier in all_suppliers %}
    <article id="supplier-display">
        <div id="supplier-info">
            <section class="supplier-item">
                <h2>Name of Supplier</h2>
                <h3>{{supplier.name}}</h3>
            </section>
            <section class="supplier-item">
                <h2>Products:</h2>
                <h3>{{supplier.product}}</h3>
            </section>
        </div>
        <a href="/suppliers/{{supplier.id}}"><button>View Supplier Info</button></a>
    </article>
    <hr>
    
{% endfor %}
    
{% endblock content %}
