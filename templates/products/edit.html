{% extends 'base.html' %}
{% block content %}

<header >
    <nav class="page-nav">
        <ul>
            <div>
                <li> <a href="/"><button class="nav-button index-button">Home</button></a></li>
            </div>
            <div>
                <li> <a href="/products"> <button class="nav-button button-inv">Inventory</button> </a></li>
            </div>
        </ul>
    </nav>
    <section class="page-title">
        <h1>Edit Product</h1>
    </section>
</header>
<article>
    <form action="/products/{{product.id}}" method="post" class="form-container">
        <section>
            <label for="name">Name of Product:</label>
            <input type="text" id="name" name="name" value="{{product.name}}">
        </section>

        <section>
            <label for="category">Select a Department:</label>
            <input type="text" id="category" name="category" value="{{product.category}}">           
        </section>
        <section>
            <label for="in_stock">Number in Stock:</label>
            <input type="number" id="in_stock" name="in_stock" value="{{product.in_stock}}">
        </section>
        <section>
            <label for="cost_price">Cost Price:</label>
            <input type="number" id="cost_price" name="cost_price" value="{{product.cost_price}}" step="0.01">
        </section>
        <section>
            <label for="mark_up">Mark Up %:</label>
            <select id="mark-up" name="mark_up">
                {% for product in products  %}
                <option value="{{product.mark_up}}"
                 {% if product.mark_up == product.mark_up %}
                 selected="selected"                    
                 {% endif %}>
                 {{ product.mark_up }} 
                </option>
                {% endfor %}

            </select>
        </section>
        <section>
            <label for="description">Brief Description of the Product:</label>
            <textarea id="description" name="description" rows="4" columns="30"> {{product.description}}
            </textarea>
            
        </section>
        <section>
            <label for="minimum_stock_level">Minimum Stock Level:</label>
            <input type="number" id="minimum_stock_level" name="minimum_stock_level" value="{{product.minimum_stock_level}}">
        </section>
        <section>
            <label for="supplier">Supplier:</label>
            <select id="supplier" name="supplier_id">
                {% for supplier in all_suppliers  %}
                <option value="{{supplier.id}}"
                 {% if product.supplier.id == supplier.id %}
                 selected="selected"                    
                 {% endif %}>
                 {{ supplier.name }} 
                </option>
                {% endfor %}
            </select>
        </section>

        <section class="add-update-button-container">
            <button type="submit" class="add-update">Update Product</button>
        </section>
    
    </form>
    
   
    
</article>
    
{% endblock content %}
