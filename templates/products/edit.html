{% extends 'base.html' %}
{% block content %}

<header>
    <nav>
        <ul>
            <li> <a href="/"><button>Home</button></a></li>
            <li> <a href="/products"> <button>Inventory</button> </a></li>
        </ul>
        <h1>Edit Product</h1>
    </nav>
</header>
<article class="form-container">
    <form action="/products/{{product.id}}" method="post">
        <section>
            <label for="name">Name of Product:</label>
            <input type="text" id="name" name="name" value="{{product.name}}">
        </section>

        <section>
            <label for="category">Select a Department:</label>
            <input type="text" id="category" name="category" value="{{product.category}}">           
        </section>
        <section>
            <label for="in_stock">Number in Stock:</label>
            <input type="number" id="in_stock" name="in_stock" value="{{product.in_stock}}">
        </section>
        <section>
            <label for="cost_price">Cost Price:</label>
            <input type="number" id="cost_price" name="cost_price" value="{{product.cost_price}}" step="0.01">
        </section>
        <section>
            <label for="sale_price">Retail Price:</label>
            <input type="number" id="sale_price" name="sale_price" value="{{product.sale_price}}" step="0.01">
        </section>
        <section>
            <label for="description">Brief Description of the Product:</label>
            <textarea id="description" name="description" rows="4" columns="30"> {{product.description}}
            </textarea>
            
        </section>
        <section>
            <label for="supplier">Supplier:</label>
            <select id="supplier" name="supplier_id">
                {% for supplier in all_suppliers  %}
                <option value="{{supplier.id}}"
                 {% if product.supplier.id == supplier.id %}
                 selected="selected"                    
                 {% endif %}>
                 {{ supplier.name }} 
                </option>
                {% endfor %}
            </select>
        </section> 

        <button type="submit">Update Product</button>

    
    </form>
    
</article>
    
{% endblock content %}
