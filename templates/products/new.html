{% extends 'base.html' %}
{% block content %}
<header >
<nav class="page-nav">
    <ul>
        <div>
            <li> <a href="/"><button class="nav-button index-button">Home</button></a></li>
        </div>
        <div>
            <li> <a href="/products"> <button class="nav-button button-inv">Inventory</button> </a></li>
        </div>
    </ul>
</nav>
<section class="page-title">
    <h1>Add a New Product to Inventory</h1>
</section>
</header>
<article >
    <form action="/products",  method="POST" class="form-container">
        <section>
            <label for="name">Name of Product:</label>
            <input type="text" id="name" name="name" required>
        </section>

        <section>
            <label for="category">Select a Department:</label>
            <select name="category" id="category" required>
                <option value="Draught">Draught</option>
                <option value="Wine">Wine</option>
                <option value="Spirits">Spirits</option>
                <option value="Bottles">Bottles</option>
            </select>
        </section>
        <section>
            <label for="in_stock">Number in Stock:</label>
            <input type="number" id="in_stock" name="in_stock" required>
        </section>
        <section>
            <label for="cost_price">Cost Price: Â£</label>
            <input type="number" id="cost_price" name="cost_price" step="0.01" required>
        </section>
        <section>
            <label for="mark_up">Mark Up %:</label>
            <select id="mark-up" name="mark_up" placeholder="Select" required>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
            </select>
        </section>
        <section>
            <label for="description">Brief Description of the Product:</label>
            <textarea id="description" name="description" rows="4" columns="30">
            </textarea>
            
        </section>
        <section>
            <label for="minimum_stock_level">Minimum Stock Level:</label>
            <input type="number" id="minimum_stock_level" name="minimum_stock_level">
        </section>
        <section>
            <label for="supplier">Supplier:</label>
            <select id="supplier" name="supplier_id">
                {% for supplier in all_suppliers  %}
                <option value="{{supplier.id}}">{{ supplier.name }}</option>
                {% endfor %}
            </select>
        </section> 

        <section class="add-update-button-container">
            <button type="submit" class="add-update">Add Product</button>
        </section>

    </form>

    

</article>
    
{% endblock content %}
